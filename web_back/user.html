<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" name="username" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name="email" id="inputEmail3"
                            value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="userPic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" name="password" id="inputEmail3" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-delete">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        // 入口函数
        $(function () {
            // 文件预览
            // 设置文件图片预览
            // 给input:file 注册change事件(值改变事件)
            $('#exampleInputFile').on('change', function (e) {
                // 阻止默认跳转
                e.preventDefault();
                // 通过files[0]获取文件
                var file = this.files[0];  //this用dom方法
                // 用URL.createObjectURL()方法创建url
                var url = URL.createObjectURL(file);
                // 将url赋值给预览的img的src属性
                $('.user_pic').attr('src', url);
            });

            // 已进入页面就获取用户详细信息,并修改当前信息
            $.ajax({
                type: 'get',
                url: 'http://localhost:8080/admin/user/detail',
                // dataType:'json',
                success: function (backData) {
                    if (backData.data == 200) {
                        for (var key in backData.data) {
                            $('input.' + key).val(backData.data[key]);
                        }
                        $('.user_pic').attr('src', backData.data.userPic);
                    }
                }
            });

            // 编辑用户信息
            // 给修改按钮注册点击事件
            $('.btn-delete').on('click', function (e) {
                e.preventDefault();
                // 获取用户修改信息 formData方式 创建formData对象
                var fd = new FormData('form');
                // 发送ajax修改用户信息
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/user/edit',
                    data: fd,
                    contentType: false,
                    processData: false,
                    // dataType: 'json',
                    success: function (backData) {
                        if (backData.code == 200) {
                            // 更新index.html页面信息
                            parent.$('.user_info>span').text('欢迎' + backData.data.nickname);
                            parent.$('.user_info>img').attr('src', backData.data.userPic);
                            parent.$('.user_center_link>img').attr('src', backData.data.userPic);
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
